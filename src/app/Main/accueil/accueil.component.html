<script >
  var navbar =  document.getElementById('sidebar');
  var icone = document.getElementById('icone');
  icone.addEventListener('click',() =>{
    if (navbar.classList.contains("show")) {
      navbar.classList.remove("show");
    }else{
      navbar.classList.add("show");
    }
  } );
</script>
