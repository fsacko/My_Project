<div class="row">
  <div class="col-xl-6 col-xxl-5 d-flex">
    <div class="w-100">
      <div class="row">
        <!-- Pour les Etudiants -->
        <div class="col-sm-6 my-3">
          <div class="card"  [routerLink]="['gestion/Etudiants']"  style="cursor: pointer;">
            <div class="card-body">
              <div class="row">
                <div class="col mt-0">
                  <h5 class="card-title">Nombre d'Etudiant :</h5>
                </div>

                <div class="col-auto">
                  <div class="stat text-primary">
                    <i class="align-middle" data-feather="truck"></i>
                  </div>
                </div>
              </div>
              <h1 class="mt-1 mb-3">2.382</h1>
              <div class="mb-0">
                <span class="text-danger"> <i class="mdi mdi-arrow-bottom-right"></i> -3.65% </span>
                <span class="text-muted">La Moyenne des etudiants en fonction des departements</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Pour les Profs -->
        <div class="col-sm-6 my-3">
          <div class="card"   [routerLink]="['professeur']"  style="cursor: pointer;">
            <div class="card-body">
              <div class="row">
                <div class="col mt-0">
                  <h5 class="card-title">Nombre des Professeurs</h5>
                </div>

                <div class="col-auto">
                  <div class="stat text-primary">
                    <i class="align-middle" data-feather="users"></i>
                  </div>
                </div>
              </div>
              <h1 class="mt-1 mb-3">14.212</h1>
              <div class="mb-0">
                <span class="text-success"> <i class="mdi mdi-arrow-bottom-right"></i> 5.25% </span>
                <span class="text-muted">Les profs selon ....</span>
              </div>
            </div>
          </div>
        </div>


        <!-- Pour la gestion des filieres -->

        <div class="col-sm-6 my-3">
          <div class="card"  [routerLink]="['gestion/Filieres']" style="cursor: pointer;">
            <div class="card-body">
              <div class="row">
                <div class="col mt-0">
                  <h5 class="card-title">Filieres</h5>
                </div>
  
                <div class="col-auto">
                  <div class="stat text-primary">
                    <i class="align-middle" data-feather="truck"></i>
                  </div>
                </div>
              </div>
              <h1 class="mt-1 mb-3">2.382</h1>
              <div class="mb-0">
                <span class="text-danger"> <i class="mdi mdi-arrow-bottom-right"></i> -3.65% </span>
                <span class="text-muted">Nombre de Classe ....</span>
              </div>
            </div>
          </div>
        </div>


        <!-- Pour la gestion des departements -->
        <div class="col-sm-6 my-3" >
          <div class="card"  [routerLink]="['departement']"  style="cursor: pointer;">
            <div class="card-body">
              <div class="row">
                <div class="col mt-0">
                  <h5 class="card-title">Departements</h5>
                </div>
  
                <div class="col-auto">
                  <div class="stat text-primary">
                    <i class="align-middle" data-feather="users"></i>
                  </div>
                </div>
              </div>
              <h1 class="mt-1 mb-3">14.212</h1>
              <div class="mb-0">
                <span class="text-success"> <i class="mdi mdi-arrow-bottom-right"></i> 5.25% </span>
                <span class="text-muted">La Moyenne des Etudiants Par Departements</span>
              </div>
            </div>
          </div>
        </div>



      </div>
    
    </div>
  </div>

  <div class="col-xl-6 col-xxl-7">
    <div class="card flex-fill w-100"    [routerLink]="['statistique']"  style="cursor: pointer;">
      <div class="card-header">

        <h5 class="card-title mb-0">Statistiques</h5>
      </div>
      <div class="card-body py-3">
        <div class="chart chart-sm">
          <canvas id="chartjs-dashboard-line"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
