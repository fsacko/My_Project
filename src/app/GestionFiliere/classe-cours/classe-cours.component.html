
<div class="bg-body-secondary row justify-content-between">
  <span class="h3 mb-3">Filiere :<sup class="badge bg-dark text-white ms-2 h5">{{dataClasse.sigle}} </sup></span>
  <nav class="navbar navbar-light  bg-light bg-opacity-75">
        <!-- <img src="assets/image/DIEZ2.jpg" alt="Logo" height="24" class="d-inline-block align-text-top"> -->
        <label for="mod" class="form-label h3">Cours du Module : </label>
        <form [formGroup]="moduleForm" >
          <select class="form-control" name="" id="mod" (click)="moduleChange()" formControlName="module_id">
            <!-- <option>Autres Modules</option> -->
            <option *ngFor="let mod of modules" [value]="mod.id" >{{mod.nom}}</option>
          </select>
        </form>
  </nav>
  <div class="nav-scroller col bg-body-secondary shadow-sm">
    <nav class="nav  nav-pills nav-fill" aria-label="Secondary navigation">
      <a class="nav-link active" aria-current="page" routerLink="/gestion">Accueil</a>
      <a class="nav-link " routerLink="liste">Liste</a>
      <a class="nav-link" routerLink="new">New Cours</a>
      <a class="nav-link" routerLink="edit">Edit Cours</a>
    </nav>
  </div>
</div>

<main>
  <router-outlet></router-outlet>
</main>
