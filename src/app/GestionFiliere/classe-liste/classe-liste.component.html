
<div class="my-3 p-3 bg-body rounded shadow-sm">
  <h6 class="border-bottom pb-2 mb-0">LA LISTE DES FILIERES </h6>
  <div *ngFor="let filiere of filieres" class="bg-opacity-75">
    <div *ngFor="let fil of filiere"  class="d-flex text-body-secondary pt-3 bg-opacity-75">

      <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
      <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
        <div class="d-flex justify-content-between">
          <strong class="text-gray-dark">{{fil.sigle}}  <sup>{{fil.niveau}}</sup></strong>
          <div>
            <button  type="submit" class="btn btn-warning m-lg-auto " style="font-size: x-small;"  data-bs-toggle="modal" data-bs-target="#modifier" (click)="getFiliereId(fil.id)">Modifier</button>
            <button  type="submit" class="btn btn-danger m-lg-auto " style="font-size: x-small;"  data-bs-toggle="modal" data-bs-target="#supprimer" (click)="getFiliereId(fil.id)">Supprimer</button>
            <a  (click)="filiereDetails(fil.id)" style="color: blue; cursor: pointer;">Voir Modules</a>
          </div>
        </div>
        <span class="d-block">{{fil.description}}</span>
      </div>

    </div>
  </div>
  <small class="d-block text-end mt-3">
    <a href="">ENCORE PLUS</a>
  </small>
</div>


<div class="container">
  <!-- Pour la Modification d'une Filiere -->


    <form (ngSubmit)="updateFiliere()"  class=" my-4" >

      <div class="modal fade" id="modifier" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content row">

              <div class="modal-header">
                <h5 class="modal-title" id="modalUpdate">Modification</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body container">
                <div class="mb-2 col-12">
                  <label  style="font-size: larger;font-weight: bold;" for="Abre" class="form-label py-3">Nom(Abreviation)</label>
                  <input class="form-control" type="text" name="Abre" id="Abre" placeholder="Sigle (Abreviation de la filiere)" [(ngModel)]="filieresMod.Sigle">
                  <input class="form-control disabled visually-hidden" type="text" name="univID" [(ngModel)]="filieresMod.universite_id">
                </div>
                <div class="mb-2 col-12">
                  <label  style="font-size: larger;font-weight: bold;" for="nom" class="form-label py-3">Nom Complet de Filiere</label>
                  <input class="form-control" type="text" name="Nom" id="nom" placeholder="Ce que signifie le Sigle" [(ngModel)]="filieresMod.Nom">
                </div>
                <div class="mb-2 col-lg-12">
                  <label  style="font-size: larger;font-weight: bold;" for="Prenom" class="form-label py-3">Description de Filiere</label>
                  <textarea  class="form-control" type="text" name="Description" id="Prenom" placeholder="Description de filiere" [(ngModel)]="filieresMod.Description"></textarea>
                </div>
                <div class="mb-2 col-12" >
                  <label  style="font-size: larger;font-weight: bold;" for="niveau" class="form-label py-3">Niveau</label>
                  <select  name="Niveau" id="niveau" class="form-select" [(ngModel)]="filieresMod.Niveau" >
                    <option>Veuillez Choisir Le Niveau</option>
                    <option *ngFor="let niv of niveau" value="{{niv.value}}">{{niv.name}}</option>
                  </select>
                </div>
                <div class="mb-2 col-12">
                  <label  style="font-size: larger;font-weight: bold;" for="Email" class="form-label py-3">Lieu</label>
                  <input  class="form-control" type="text" name="Lieu" id="Email" placeholder="Bamako" [(ngModel)]="filieresMod.Lieu">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="submit"  class="btn btn-outline-warning" (click)="updateFiliere()" data-bs-dismiss="modal" >Modifier</button>
              </div>
          </div>
        </div>
      </div>


    </form>
  </div>




  <div class="container">
    <!-- Pour la suppression d'un Etudiant -->

    <div class="modal fade" id="supprimer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalSuppression">Suppression</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Filiere : <strong>{{filieresMod.Nom}} ({{filieresMod.Sigle}})</strong><br>
            Voulez-vous vraiment supprimer cette Filiere ?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            <button type="submit" class="btn btn-danger" (click)="delete(filieresMod.id)" data-bs-dismiss="modal">Supprimer</button>
          </div>
        </div>
      </div>
    </div>

  </div>
