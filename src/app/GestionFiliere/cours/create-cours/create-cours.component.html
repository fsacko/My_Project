<form action="" >

  <div class="row ">

    <div class="mt-3 col-lg-6 p-4" style="font-size: large;">
      <label for="fichier" class="form-check-label">Ajouter le Fichier du Cours</label>
      <input class="form-check-input mx-2" type="radio" name="choix" id="fichier">
    </div>

    <div class="mt-3 col-lg-6 p-4" style="font-size: large;">
      <label for="texte" class="form-check-label">Rediger le cours en Format Texte</label>
      <input class="form-check-input mx-2" type="radio" name="choix" id="texte">
    </div>
  </div>

</form>

<form action="" class="my-2 row  p-2" style="font-size: large;" id="formText">

  <div class="mb-2 col-lg-6">

    <label for="SousTitre" class="form-label">Sous-Titre</label>
    <input type="text" name="sous_titre" id="SousTitre" class="form-control" placeholder="Sous-Titre du cours">

  </div>
  <div class="mb-2 col-lg-6">

    <label for="Explication" class="form-label">Explication</label>
    <textarea type="text" name="explication" id="Explication" class="form-control mb-2" placeholder="Explication du cours"> </textarea>

  </div>
  <div class="mb-2 col-lg-6">

    <label for="Contenu" class="form-label">Contenu</label>

  </div>
  <div class="mb-2 col-lg-6">

    <label for="Fichier" class="form-label">Fichier</label>
    <input type="file" name="fichier" id="Fichier" class="form-control" placeholder="Fichier du cours">

  </div>
  <div class="text-center col-12 my-2">
    <button class="btn btn-primary" >Enregistrer</button>
  </div>
</form>
