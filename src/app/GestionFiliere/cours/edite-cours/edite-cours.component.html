
<div  class="table-responsive p-0  bg-light bg-opacity-75" >
  <table  class="table align-items-center mb-0">
    <thead>
      <tr>
        <th scope="col">Titre</th>
        <th scope="col" class="d-none d-xl-table-cell">Sous Titre</th>
        <!-- <th scope="col" class="d-none d-xl-table-cell">Aper√ßu</th> -->
        <th scope="col">Etat</th>
        <th scope="col" colspan="2">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr   *ngFor="let course of cours" >
        <td>{{ course.titre }}</td>
        <td class="d-none d-xl-table-cell">{{ course.sous_titre }}</td>

        <td>
          <!-- <select name="" id="">
            <option *ngIf="course.etat == 1" ><span  class="badge bg-success">Actif</span></option>
            <option *ngIf="course.etat == 0" ><span  class="badge bg-danger">Inactif</span></option>
            <option  *ngIf="course.etat == 0"  value=""><button type="submit" (click)="active(course.id)"  class="badge bg-success">Actif</button></option>
            <option  *ngIf="course.etat == 1"  value=""><button type="submit" (click)="desactive(course.id)"  class="badge bg-danger">Inactif</button></option>
          </select> -->
          <button  *ngIf="course.etat == 1" type="submit" class="btn btn-outline-primary m-lg-auto " style="font-size: x-small;"  data-bs-toggle="modal" data-bs-target="#modifier" (click)="desactive(course.id)">Actif</button>
          <button  *ngIf="course.etat == 0" type="submit" class="btn btn-outline-danger m-lg-auto " style="font-size: x-small;"  data-bs-toggle="modal" data-bs-target="#modifier" (click)="active(course.id)">Inactif</button>
        </td>
        <td><button type="submit" class="btn btn-warning m-lg-auto " style="font-size: x-small;"  data-bs-toggle="modal" data-bs-target="#modifier" (click)="update(course.id)">Modifier</button></td>
        <td><button type="submit" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#supprimer" style="font-size: x-small;" (click)="delete(course.id)">supprimer</button></td>

      </tr>

    </tbody>
  </table>
</div>
