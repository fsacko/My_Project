<table id="table1" class="table table-striped table-md my-3">
  <thead>
    <tr>
      <div class="input-group ">
        <input type="text" class="form-control" placeholder="Tapez la Filiere" aria-label="" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Affiche</button>
      </div>
    </tr>
    <tr >
      <th scope="col">Id</th><th scope="col">Nom</th><th scope="col">Prenom</th><th scope="col">Email</th><th scope="col">Telephone</th><th scope="col" colspan="2">Editer</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let etudiant of Etudiants" class="" style="font-size: small;">
      <td><strong>{{etudiant.id}}</strong></td>
      <td>{{etudiant.Nom}}</td>
      <td>{{etudiant.Prenom}}</td>
      <td>{{etudiant.Email}}</td>
      <td>{{etudiant.Tel}}</td>
      <td><button type="submit" class="btn btn-warning m-lg-auto " style="font-size: x-small;"  data-bs-toggle="modal" data-bs-target="#modifier" (click)="getEtudiantId(etudiant.id)">Modifier</button></td>
      <td><button type="submit" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#supprimer" style="font-size: x-small;" (click)="getEtudiantId(etudiant.id)">supprimer</button></td>
    </tr>
  </tbody>
  <tfoot class="bg-body-tertiary">
    <tr>
      <td>A</td>
      <td>B</td>
      <td>C</td>
      <td>D</td>
      <td>E</td>
      <td>F</td>
      <td>G</td>
    </tr>
  </tfoot>
</table>



<div class="container">
<!-- Pour la Modification d'un Etudiant  -->
  <form (ngSubmit)="updateEtudiant()"  class=" my-4" >

    <div class="modal fade" id="modifier" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content row">

            <div class="modal-header">
              <h5 class="modal-title" id="modalUpdate">Modification</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body container">

                <div class="mb-2 col-6">
                  <label for="nom" class="form-label">Nom</label>
                  <input class="form-control" type="text" name="Nom" id="nom" placeholder="Nom de l'Etudiant"  [(ngModel)]="etudiantForm.Nom">
                </div>
                <div class="mb-2 col-6">
                  <label for="Prenom" class="form-label">Prenom</label>
                  <input class="form-control" type="text" name="Prenom" id="Prenom" placeholder="Prenom de l'Etudiant" [(ngModel)]="etudiantForm.Prenom">
                </div>
                <div class="mb-2 col-8">
                  <label for="Email" class="form-label">Email</label>
                  <input class="form-control" type="email" name="Email" id="Email" placeholder="Exemple@xyz.abc" [(ngModel)]="etudiantForm.Email">
                </div>
                <div class="mb-2 col-12">
                  <label for="Adresse" class="form-label">Adresse</label>
                  <input class="form-control" type="text" name="Adresse" id="Adresse" placeholder="Bamako/rue:xxx/porte:abc" [(ngModel)]="etudiantForm.Adresse">
                </div>
                <div class="mb-2 col-6">
                  <label for="Tel" class="form-label">Tel</label>
                  <input class="form-control" type="text" name="Tel" id="Tel" placeholder="00223 12 34 56 78" [(ngModel)]="etudiantForm.Tel">
                </div>
                <div class="mb-2 col-6">
                  <label for="Date_de_naissance" class="form-label">Date de naissance</label>
                  <input class="form-control" type="date" name="date_de_naissance" id="Date_de_naissance" placeholder="Date de Naissance de l'etudiant" [(ngModel)]="etudiantForm.date_de_naissance">
                </div>
                <div class="mb-2 col-12">
                  <label for="Mot_de_passe" class="form-label">Mot de passe</label>
                  <input class="form-control" type="text" name="mot_de_passe" id="Mot_de_passe" disabled [(ngModel)]="etudiantForm.mot_de_passe">
                </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
              <button type="submit"  class="btn btn-outline-warning">Modifier</button>
            </div>
        </div>
      </div>
    </div>


  </form>
</div>


<div class="container">
  <!-- Pour la suppression d'un Etudiant -->

  <div class="modal fade" id="supprimer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalSuppression">Suppression</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Etudiant : <strong>{{etudiantForm.Nom}} {{etudiantForm.Prenom}}</strong><br>
          Voulez-vous vraiment supprimer cet etudiant ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="submit" (click)="delete(etudiantForm.id)" class="btn btn-danger">Supprimer</button>
        </div>
      </div>
    </div>
  </div>

</div>
