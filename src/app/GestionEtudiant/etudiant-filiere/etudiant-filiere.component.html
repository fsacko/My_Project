
<div class="input-group my-2">
  <input type="text" class="form-control" placeholder="Tapez la Filiere" aria-label="" aria-describedby="button-addon2">
  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Affiche</button>
</div>
<table  class="table table table-hover my-0">
  <thead>
    <tr >
      <th scope="col">Nom</th><th scope="col">Prenom</th><th scope="col" class="d-none d-xl-table-cell">Email</th><th scope="col" class="d-none d-xl-table-cell">Telephone</th><th scope="col">Filiere</th><th scope="col" colspan="2">Editer</th>
    </tr>
  </thead>
  <tbody >
    <tr  *ngFor="let et of Etudiants" style="font-size: small;">
      <td>{{et.nom}}</td>
      <td>{{et.prenom}}</td>
      <td class="d-none d-xl-table-cell">{{et.email}}</td>
      <td class="d-none d-xl-table-cell">{{et.telephone}}</td>
      <td  ><strong>{{et.sigle}}</strong></td>
      <td><button type="submit" class="btn btn-warning m-lg-auto " style="font-size: x-small;"  data-bs-toggle="modal" data-bs-target="#modifier" (click)="getEtudiantId(et.id)">Modifier</button></td>
      <td><button type="submit" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#supprimer" style="font-size: x-small;" (click)="getEtudiantId(et.id)">supprimer</button></td>
    </tr>
  </tbody>
  <tfoot class="bg-body-tertiary">
    <tr>
      <td>A</td>
      <td>B</td>
      <td class="d-none d-xl-table-cell">C</td>
      <td class="d-none d-xl-table-cell">D</td>
      <td>E</td>
      <td>F</td>
      <td>G</td>
    </tr>
  </tfoot>
</table>



<div class="container">
<!-- Pour la Modification d'un Etudiant  -->
  <form (ngSubmit)="updateEtudiant()"  class=" my-4" >

    <div class="modal fade" id="modifier" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content row">

            <div class="modal-header">
              <h5 class="modal-title" id="modalUpdate">Modification</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body container">

                <div class="mb-2 col-6">
                  <label for="nom" class="form-label">Nom</label>
                  <input class="form-control" type="text" name="Nom" id="nom" placeholder="Nom de l'Etudiant"  [(ngModel)]="etudiantForm.nom">
                </div>
                <div class="mb-2 col-6">
                  <label for="Prenom" class="form-label">Prenom</label>
                  <input class="form-control" type="text" name="Prenom" id="Prenom" placeholder="Prenom de l'Etudiant" [(ngModel)]="etudiantForm.prenom">
                </div>
                <div class="mb-2 col-8">
                  <label for="Email" class="form-label">Email</label>
                  <input class="form-control" type="email" name="Email" id="Email" placeholder="Exemple@xyz.abc" [(ngModel)]="etudiantForm.email">
                </div>
                <div class="mb-2 col-12">
                  <label for="Adresse" class="form-label">Adresse</label>
                  <input class="form-control" type="text" name="Adresse" id="Adresse" placeholder="Bamako/rue:xxx/porte:abc" [(ngModel)]="etudiantForm.adresse">
                </div>
                <div class="mb-2 col-6">
                  <label for="Tel" class="form-label">Tel</label>
                  <input class="form-control" type="text" name="Tel" id="Tel" placeholder="00223 12 34 56 78" [(ngModel)]="etudiantForm.telephone">
                </div>
                <div class="mb-2 col-6">
                  <label for="Date_de_naissance" class="form-label">Date de naissance</label>
                  <input class="form-control" type="date" name="date_de_naissance" id="Date_de_naissance" placeholder="Date de Naissance de l'etudiant"  [value]="etudiantForm.date_de_naissance" [(ngModel)]="etudiantForm.date_de_naissance">
                </div>
                <div class="mb-2 col-12">
                  <label for="Mot_de_passe" class="form-label">Mot de passe</label>
                  <input class="form-control" type="text" name="mot_de_passe" id="Mot_de_passe" disabled [(ngModel)]="etudiantForm.password">
                </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
              <button type="submit"  class="btn btn-outline-warning" data-bs-dismiss="modal" >Modifier</button>
            </div>
        </div>
      </div>
    </div>


  </form>
</div>


<div class="container">
  <!-- Pour la suppression d'un Etudiant -->

  <div class="modal fade" id="supprimer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalSuppression">Suppression</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Etudiant : <strong>{{etudiantForm.nom}} {{etudiantForm.prenom}}</strong><br>
          Voulez-vous vraiment supprimer cet etudiant ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="submit" (click)="delete(etudiantForm.id)" class="btn btn-danger" data-bs-dismiss="modal">Supprimer</button>
        </div>
      </div>
    </div>
  </div>

</div>
