  <table class="table table-hover my-0" *ngIf="etudiants" >
    <thead>
      <tr >
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">Email</th>
        <th scope="col">Telephone</th>
        <th scope="col">Filiere</th>
      </tr>
    </thead>
    <tbody *ngFor="let etudiant of etudiants">
        <tr  *ngFor="let et of etudiant" style="font-size: small;">
          <td>{{et.nom}}</td>
          <td>{{et.prenom}}</td>
          <td>{{et.email}}</td>
          <td>{{et.telephone}}</td>
          <td ><strong>{{et.sigle}}</strong></td>
        </tr>
    </tbody>
    <tfoot class="bg-body-tertiary">
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
        <td>D</td>
        <td>E</td>
      </tr>
    </tfoot>
  </table>
  <div *ngIf="!etudiants">
    Pas d'Etudiant Enregistrer dans Cette Universit√©
  </div>
