  <table class="table table-striped table-md">
    <thead>
      <tr >
        <th scope="col">Id</th><th scope="col">Nom</th><th scope="col">Prenom</th><th scope="col">Email</th><th scope="col">Telephone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let etudiant of etudiants" class="" style="font-size: small;">
        <td><strong>{{etudiant.id}}</strong></td>
        <td>{{etudiant.Nom}}</td>
        <td>{{etudiant.Prenom}}</td>
        <td>{{etudiant.Email}}</td>
        <td>{{etudiant.Tel}}</td>
      </tr>
    </tbody>
    <tfoot class="bg-body-tertiary">
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
        <td>D</td>
        <td>E</td>
      </tr>
    </tfoot>
  </table>
