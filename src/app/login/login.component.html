<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<body>


  <div action="" class="form">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <div class="form-inner">
      <div class="content">
        <h2 class="">
          Identifiez-vous
        </h2>
        <div class="text-danger text-center" *ngIf="errorMessage">{{errorMessage}}</div>
        <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
              <div class="mb-3">
                <label class="form-label">Role</label>
                <select  name="type" class="form-control" formControlName="role">
                  <option value="">Veillez vous identifier</option>
                  <option value="admin">Administration</option>
                  <option value="etudiant">Etudiant</option>
                </select>
              </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input class="form-control form-control-lg input" [required]="true" type="email" name="email" placeholder="Entrer votre Email "  formControlName="email"/>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input class="form-control form-control-lg input" [required]="true" type="password" name="password" value="massirekamara" placeholder="Entrer Mot de passe" formControlName="password" >
                  <small>
                    <a href="#">Mot de passe oublié?</a>
                  </small>
                </div>
                <div>
                  <input class="form-check-input inputC" type="checkbox" value="remember-me" name="remember-me" checked>Se souvenir de moi!
                </div>
                <div class="text-center">
                  <button type="submit" class="btn mb-2">Connexion</button>
                </div>
              </form>
            </div>
          </div>
  </div>
</body>
