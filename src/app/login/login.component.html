    <div class="row vh-100">

        <div class="d-table-cell align-middle">

          <div class="card">
            <div class="card-body shadow-lg shadow-sm"  style="background-color: rgba(251, 251, 251, 0.864);">
              <div class="m-sm-4">
                <div class="text-center">
                  <img src="#" alt="Profils" class="img-fluid rounded-circle" width="132" height="132" />

                <div class="text-danger" *ngIf="errorMessage">{{errorMessage}}</div>

                <form [formGroup]="loginFormGroup" (ngSubmit)="login()">

                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control form-control-lg" [required]="true" type="email" name="email" value="mk79@gmail.com" placeholder="Entrer votre Email "  formControlName="email"/>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control form-control-lg" [required]="true" type="password" name="password" value="massirekamara" placeholder="Entrer Mot de passe" formControlName="password" >
                    <small>
                      <a href="#">Mot de passe oubli√©?</a>
                    </small>
                  </div>
                  <div>
                    <label class="form-check">
                      <input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" checked>
                      <span class="form-check-label">
                        Se souvenir de moi!
                      </span>
                    </label>
                  </div>
                  <div class="text-center mt-3">
                    <!-- <a href="index.html" class="btn btn-lg btn-primary">Sign in</a> -->
                    <button type="submit" class="btn btn-lg btn-primary">Connexion</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
