<div class="my-3 p-3 bg-body rounded shadow-sm  bg-light bg-opacity-75">
  <h6 class="border-bottom pb-2 mb-0">LA LISTE DES MODULES </h6>
  <div *ngFor="let module of modules">
    <div *ngFor="let mod of module"  class="d-flex text-body-secondary pt-3">

      <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded " width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
      <div class="pb-3 mb-0 small lh-sm border-bottom w-100 bg-opacity-75">
        <div class="d-flex justify-content-between">
          <strong class="text-gray-dark">{{mod.nom}}  <sup>{{mod.code}}</sup></strong>
          <a href="">Voir Details</a>
        </div>
        <span class="d-block" *ngIf="mod.descriptions.description != null">{{mod.descriptions.description}}</span>
      </div>

    </div>
  </div>
  <small class="d-block text-end mt-3">
    <a href="">ENCORE PLUS</a>
  </small>
</div>
